app:
  name: PasteBin
  description: A simple pastebin application
  nav:
    menu:
      home: Home
      about: About
      github: GitHub
    accounts:
      sign_in: Sign In
      sign_up: Sign Up
      sign_out: Sign Out
      drop_down:
        profile: My Profile
        snippets: My Snippets
        settings: Settings
        admin: Admin

components:
  code_form:
    feedback:
      validation_failed: Please check your input
      fail:
        title: Failed to submit
        description: "Cause: {error}."
    validation:
      poster:
        required: Poster is required
        too_long: Poster is too long (maximum is 20 characters)
      syntax:
        required: Syntax is required
        invalid: Syntax is not supported
      expiration:
        required: Expiration is required
        invalid: Expiration is invalid
      content:
        required: Content is required
        too_long: Content is too long (maximum is 65535 characters)
    form:
      poster:
        label: Poster
        placeholder: Enter your nickname
        helper_text: Maximum 20 characters
      syntax:
        plain_text: Plain Text
        label: Syntax
        placeholder: Select syntax
      expiration:
        label: Expiration
        placeholder: Select expiration
        helper_text: Approximate and not guaranteed
        options:
          none: None
          thirty_minutes: 30 Minutes
          one_hour: 1 Hour
          one_day: 1 Day
          one_week: 1 Week
          one_month: 1 Month
          six_months: 6 Months
          one_year: 1 Year
      content:
        label: Content
        placeholder: Enter your code, snippet, or text here...
      actions:
        submit: Submit
        preview: Preview
        edit: Edit


code-preview:
  feedback:
    copy:
      success:
        title: Copied to clipboard
        description: The content has been copied to your clipboard.
      fail:
        title: Failed to copy to clipboard
        description: "Cause: {error}."
    share:
      success:
        title: Share link copied to clipboard
        description: You can now share the link with others.
      fail:
        title: Failed to copy share link to clipboard
        description: "Cause: {error}."

auth:
  buttons:
    back: Go Back
  signin:
    title: Sign In
    credentials:
      placeholder:
        email: Email
        password: Password
      feedback:
        email:
          required: Email is required
          invalid: Invalid email
        password:
          required: Password is required
        invalid: Invalid credentials
        error:
          title: Failed to sign in
          description: "Cause: {error}."
        success:
          title: Signed in successfully
          description: We will redirect you to the previous page right away.
      button: Sign In
      loading: Signing In...
    forgot: Forgot password?
    signup: Register Now
    # SSO
    divider: OR
    sso: Sign In With {provider}
  form:
    title: Sign Up
    credentials:
      placeholder:
        email: Email
        nickname: Nickname
        password: Password
        password_confirmation: Confirm Password
      feedback:
        validation_failed: Please check your input
        email:
          required: Email is required
          invalid: Invalid email
        password:
          required: Password is required
          mismatch: Passwords do not match
        password_confirmation:
          required: Password confirmation is required
          mismatch: Passwords do not match
